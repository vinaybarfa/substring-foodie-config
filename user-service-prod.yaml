spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: user
    password: user
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

  info:
    env:
      enabled: true

info:
  app:
    name: "User-Service Production"
    description: "This is a Production Environment of User service where you get a User information, Located in Config Server"
    version: "1.0V"



